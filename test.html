<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Vidéo + Menu</title>
  <style>
    /* RESET */
    * {margin:0; padding:0; box-sizing:border-box;}

    /* VIDÉO FULLSCREEN */
    .hero-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* NAVBAR */
    nav {
      position: relative;
      z-index: 10;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }

    .mobile-nav-toggle {
      background: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger-line {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      padding: 1rem;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- VIDÉO -->
  <video autoplay muted loop playsinline preload="metadata" class="hero-video"
         poster="images/zehi_serge_eric.jpg">
    <source src="video-accueil/video-inf.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- NAV -->
  <nav>
    <h1 style="color:white">Mon Portfolio</h1>
    <button class="mobile-nav-toggle">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="skills.html">Compétences</a>
      <a href="projects.html">Projets</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.mobile-nav-toggle');
      const navLinks = document.querySelector('.nav-links');

      toggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
